<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Select your role</title>
    <link rel="stylesheet" href="role_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- <div></div>-->
    <div class="container">
      <div class="login-container">
        <form class="role-form">
          <p class="rf-text-1">Welcome</p>
          <p class="rf-text-2">
            Welcome to Srinivas Institute of Technology Alumni Group.
          </p>
          <br />
          <div class="icon_container">
            <div class="icons">
              <a
                class="image_container_alumini"
                href="/front end codes/alumni-sign-up/index.html"
              >
                <i class="fa-solid fa-user-graduate" style="color: #000000"></i>
              </a>
              <h5>Alumni</h5>
            </div>
            <div class="icons">
              <a
                class="image_container_student"
                href="/front end codes/student-login-form/index.html"
              >
                <i
                  class="fa-solid fa-book-open-reader"
                  style="color: #000000"
                ></i>
              </a>
              <h5>Student</h5>
            </div>
            <div class="icons">
              <a
                class="image_container_staff"
                href="/front end codes/faculty-login-form/index.html"
              >
                <i
                  class="fa-solid fa-chalkboard-user"
                  style="color: #000000"
                ></i>
              </a>
              <h5>Staff</h5>
            </div>
          </div>
        </form>
      </div>
      <div class="rf-image"></div>
    </div>
    <script src="role_index.js"></script>
  </body>
</html>
