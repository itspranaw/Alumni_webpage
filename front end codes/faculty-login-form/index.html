<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Faculty login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class='container'>
      <div class='login-container'>
        <form class="faculty-login-form">
          <p class ='ff-text-1'>Welcome</p>
          <p class ='ff-text-2'>Welcome ! Please Create an Student account..</p><br>
          <label for="ff-name">Name</label>
          <input type="text" id="ff-name" name="name" placeholder='Enter your name'><br>
          <label for="ff-usn">Faculty ID</label>
          <input type="text" id="ff-usn" name="usn" placeholder='Enter Faculty ID'><br>
          <label for="ff-email">Email</label>
          <input type="email" id="ff-email" name="email" placeholder='Enter your email' onkeyup='email_check();'><br>
          <label for="ff-password">Password</label>
          <input type="password" id="ff-password" name="password" placeholder='Password'><br>
          <label for="ff-conf-password" >Confirm Password</label>
          <input type="password" id="ff-conf-password" name="conf-password" placeholder='Confirm password' onkeyup='check();'><br>
          <button id='signup' type="submit">Sing Up</button><br>
          <button type="button" class="login-with-google-btn" >
  Sign in with Google
</button><br>
          <p class ='ff-text-2'>Already have an account?<a href='#'> Login</a> </p><br>
          </form>
        </div>
      <div class='ff-image'></div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
