  <body>
    <div class='container'>
      <div class='login-container'>
        <form class="login-form">
          <p class ='lf-text-1'>Details </p>
          <p class ='lf-text-2'>Hello ! Please provide the details.</p><br>
          <!-- My[kishan] code starts here -->
          <label for="lf-dob">Date  Of  Birth</label>
          <input type="date" id="lf-dob" name="dob" placeholder='Select your date of birth' ><br>
          
          <label for="lf-profile" class="fileSelector">Profile</label>
          <div class="wrapper">
            <div class="file-input">
            
              <input type="file" class="file" id="Profile-Img" accept="image/*" name="Profile-Img" 
              placeholder="Drag and drop your Profile image from files / Choose your Profile Image from Gallery">
              <span class="msg">Drag and Drop your Profile Photo here</span>
            </div>
          </div>

          

          <label for="lf-year-of-passing">Year  Of  Passing</label>
          <input type="number" min="1999" max="2050" step="1" id="lf-year-of-passing" name="year-of-passing" placeholder='Select the year of passed-out' ><br>
          <label for="lf-branch">Branch</label>
          <input type="text" id="lf-branch" name="branch" placeholder='Select your Branch/Department' ><br>
          <label for="lf-current-company">Current  Company</label>
          <input type="text" id="lf-current-company" name="current-company" placeholder='Enter  Your  Company Name' ><br>
          <label for="lf-Current-Location">Current Location</label>
          <input type="text" id="lf-Current-Location" name="Current-Location" placeholder='Current Location' ><br>
          <label for="lf-total-expierence">Total  Expierence</label>
          <input type="number" id="lf-total-expierence" name="total-expierence" placeholder='Your Work Expierence'><br>
          <label for="lf-phone-number">Phone Number</label>
          <input type="tel" id="lf-Phone_Number" name="Phone Number" placeholder='Phone Number'><br>
          <a id='Signup'>Sign Up</a><br>
